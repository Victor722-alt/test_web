<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 10px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Créer un compte</h3>
            </div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nom et Prénom</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Entrez votre nom et prénom" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Créez un mot de passe" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                    </div>
                    <div class="invalid-feedback" id="passwordMismatch" style="display: none;">
                        Les mots de passe ne correspondent pas
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            J'accepte les <a href="#" class="text-decoration-none">Conditions d'utilisation</a>
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
                    </div>
                    <div class="text-center mt-3">
                    Vous avez déjà un compte ? <a href="login.html" class="text-decoration-none"> Connectez-vous ici</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMismatch = document.getElementById('passwordMismatch');
        const form = document.querySelector('form');

        // Real-time validation as user types
        confirmPassword.addEventListener('input', function() {
            validatePasswords();
        });

        password.addEventListener('input', function() {
            validatePasswords();
        });

        function validatePasswords() {
            if (confirmPassword.value === '') {
                confirmPassword.classList.remove('is-invalid', 'is-valid');
                passwordMismatch.style.display = 'none';
                return;
            }

            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('is-invalid');
                confirmPassword.classList.remove('is-valid');
                passwordMismatch.style.display = 'block';
                return false;
            } else {
                confirmPassword.classList.remove('is-invalid');
                confirmPassword.classList.add('is-valid');
                passwordMismatch.style.display = 'none';
                return true;
            }
        }

        // Form submission validation
        form.addEventListener('submit', function(e) {
            if (!validatePasswords()) {
                e.preventDefault();
                e.stopPropagation();
            }
        });
    </script>
</body>
</html>
